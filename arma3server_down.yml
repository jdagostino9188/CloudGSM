- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars_files:
     - roles/common/vars/globalvars
  tasks:

   - name: remove instance
     gcp_compute_instance:
       state: absent
       name: 'arma3test'
       machine_type: n1-standard-1
       disks:
         - auto_delete: true           
           boot: true
           source: "{{ disk }}"
       network_interfaces:
            - access_configs:
               - name: 'External NAT'
                 nat_ip: "{{ address }}"
                 type: 'ONE_TO_ONE_NAT'
       zone: "{{ zone }}"
       project: "{{ gcp_project }}"
       auth_kind: "{{ gcp_cred_kind }}"
       service_account_file: "{{ gcp_cred_file }}"       
       scopes:
          - https://www.googleapis.com/auth/compute

   - name: remove address
     gcp_compute_address:
         name: 'arma3test'
         region: "{{ region }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: absent
     register: address

   - name: remove disk
     gcp_compute_disk:
         name: 'arma3test'
         size_gb: 50
         source_image: 'projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20191021'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: absent
     register: disk



