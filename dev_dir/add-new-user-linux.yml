  vars:
    users:
      - user1
      - user2
 
  become: true
  become_method: sudo

  tasks:

   - name: Adding users 
     user:
       name: '{{item}}'
       shell: /bin/bash
       groups: dbusers
       append: yes
       state: present
     with_items: "{{users}}"

 
