---

- include: prerequisite.yml

- include: install.yml

- name: create a instance
  gcp_compute_instance:
    status: "STOPPING"
    state: present
    name: 'arma3server'
    machine_type: n1-standard-1
    disks:
      - auto_delete: true           
        boot: true
        source: "{{ disk }}"
    network_interfaces:
         - access_configs:
            - name: 'External NAT'
              nat_ip: "{{ address }}"
              type: 'ONE_TO_ONE_NAT'
    zone: "{{ zone }}"
    project: "{{ gcp_project }}"
    auth_kind: "{{ gcp_cred_kind }}"
    service_account_file: "{{ gcp_cred_file }}"       
    scopes:
       - https://www.googleapis.com/auth/compute
  register: instance